url: https://denisabd.github.io/narrator/
template:
  bootstrap: 5
  bslib:
    pkgdown-nav-height: 100px
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}
navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github]

reference:

- title: Narratives
  desc: Functions to create text out of data
  contents:
  - starts_with("narrate")
  - enhance_narrative
  - translate_narrative
  - summarize_narrative
  - list_templates

- title: Formatting Helpers
  desc: Helper functions to change the output of the narratives
  contents:
  - add_tag
  - starts_with("clean")
  - starts_with("format")

- title: Helpers
  desc: Helpers for other than formatting purposes
  contents:
  - get_frequency
  - edit_templates

- title: Pluralization
  desc: Helper functions pluralize/singularize words in English
  contents:
  - pluralize
  - singularize
  - is_plural
  - is_singular

- title: Shiny Module
  desc: Module for use of narrator in shiny
  contents:
  - narratorUI
  - narratorServer

- title: Data
  desc: Embedded Data
  contents:
  - sales

articles:

- title: Python
  desc: Using pynarrator with Python
  navbar: ~
  contents:
  - python

- title: Narratives
  desc: Different types of textual narratives
  navbar: ~
  contents:
  - descriptive
  - trend

- title: Customization
  desc: Making edits and formatting of the narrative outputs
  navbar: ~
  contents:
  - formatting
  - templates

- title: Plots
  desc: Using narrator with echarts4r plots
  contents:
  - echarts
